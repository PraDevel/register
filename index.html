<head>
    <meta charset="utf-8">
    <title>AppZard</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' rel="stylesheet">
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js'></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <link href='./style.css' rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-auth.js"></script>
</head>

<body>
    <br>
    <br>
    <br>
    <h1>Welcome to AppZard</h1>
   
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <div class="brand_logo_container">
                        <img src="./623479.jpg" class="brand_logo" alt="Logo">
                    </div>
                </div>
                <div class="d-flex justify-content-center form_container">
                    <form>
                        <div id="loginhaha" class="carousel slide"  data-interval="10" data-ride="carousel">
                            <div class="carousel-inner">
                              <div class="carousel-item active">
                                <div class="input-group mb-3">
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    </div>
                                    <input id="mail" type="text" name="" class="form-control input_user" value="" placeholder="username">
                                </div>
                              </div>
                              <div class="carousel-item">
                                <div class="input-group mb-2">
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                                    </div>
                                    <input id="passssss" type="password" name="" class="form-control input_pass" value="" placeholder="password">
                                </div>
                              </div>
                              
                            </div>
                        </div>
                        
                        

                        <div class="d-flex justify-content-center mt-3 login_container">
                            <button type="button" onclick="user()" name="button" class="btn login_btn">Register</button>
                        </div>

                        <div class="d-flex justify-content-center mt-3 login_container">
                            <button type="button" onclick="github()" name="button" class="btn git login_btn">Sign In Github</button>
                        </div>
                        
                    </form>
                </div>


            </div>
        </div>
    </div>
    <div id="snackbar">Error!</div>
    <script src="./app.js"></script>
</body>

</html>
